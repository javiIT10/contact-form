<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- STYLESCSS -->
    <link rel="stylesheet" href="./src/css/build-styles.css" />

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <!-- TITLE -->
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body class="bg-grey-medium font-karla text-[14px] lg:text-[15px]">
    <!-- ================================================================ 
                              SECTION FORM
    ======================================================================-->

    <form
      id="form"
      action=""
      class="bg-white rounded-xl mt-[30px] m-auto lg:mt-[130px] py-7 px-6 w-[342px] lg:w-[735px] lg:py-[45px] lg:px-10 lg:grid lg:grid-cols-2 lg:gap-x-[15px]"
    >
      <h2
        class="text-grey-darker text-[25px] leading-none mb-[40px] font-bold lg:col-start-1 lg:col-end-3"
      >
        Contact Us
      </h2>

      <div class="mb-[30px]">
        <label for="firstName" class="label"
          >First Name <span class="text-green-medium">*</span></label
        >
        <input type="text" id="firstName" name="firstName" class="input" />
      </div>

      <div class="mb-[30px]">
        <label for="lastName" class="label"
          >Last Name <span class="text-green-medium">*</span></label
        >
        <input type="text" id="lastName" name="lastName" class="input" />
      </div>

      <div class="mb-[30px] lg:col-start-1 lg:col-end-3">
        <label for="email" class="label"
          >Email Address <span class="text-green-medium">*</span></label
        >
        <input type="email" id="email" name="email" class="input" />
      </div>

      <div
        class="mb-[30px] lg:col-start-1 lg:col-end-3 lg:grid lg:grid-cols-2 lg:gap-x-[15px]"
      >
        <p class="label lg:col-start-1 lg:col-end-3" id="querySibling">
          Query Types <span class="text-green-medium">*</span>
        </p>
        <label
          for="generalEnquiry"
          class="input py-[10px] lg:py-[15px] block cursor-pointer text-[#27302F] leading-none"
        >
          <input
            type="radio"
            name="query"
            id="generalEnquiry"
            class="accent-green-medium border-grey-medium btnRadio"
          />
          General Enquiry
        </label>
        <label
          for="supportRequest"
          class="input py-[10px] lg:py-[15px] block cursor-pointer text-[#27302F] leading-none"
        >
          <input
            type="radio"
            name="query"
            id="supportRequest"
            class="accent-green-medium border-grey-medium btnRadio"
          />
          Support Request
        </label>
      </div>

      <div class="mb-[30px] lg:col-start-1 lg:col-end-3">
        <label for="message" class="label"
          >Message <span class="text-green-medium">*</span></label
        >
        <textarea
          name="message"
          id="message"
          class="input h-[237px] lg:h-[100px]"
        ></textarea>
      </div>

      <div class="lg:col-start-1 lg:col-end-3">
        <input
          type="checkbox"
          id="checkConsent"
          class="accent-green-medium outline-none mr-3"
        />
        <label for="checkConsent"
          >I consent to being contacted by the team
          <span class="text-green-medium">*</span></label
        >
      </div>

      <button
        type="submit"
        class="bg-green-medium text-white font-bold rounded-md w-full py-4 mt-[35px] lg:col-start-1 lg:col-end-3"
      >
        Submit
      </button>
    </form>

    <div
      id="modal"
      class="bg-grey-darker text-white w-[328px] rounded-lg lg:w-[450px] absolute py-[40px] px-[22px] top-[10px] lg:top-[10px] left-1/2 -translate-x-1/2 transition-all duration-300 -translate-y-[1000px]"
    >
      <header class="flex items-center gap-2">
        <img src="src/images/icon-success-check.svg" alt="icon-success-check" />
        <h3 class="font-bold">Messaje send</h3>
      </header>
      <main class="mt-3">
        Thanks for completing the form. We'll be in toch soon
      </main>
    </div>

    <script src="./src/js/app.js"></script>
  </body>
</html>
